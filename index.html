<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Apple like</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header id="app-header">
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Products</a>
    </nav>
  </header>
  <section id="hero">
    <div class="row content-container">
      <div class="col">
        <h1 class="main-title">Marketplace</h1>
        <p class="page-baseline">Want any IT product, here it is !</p>
        <button class="primary">Go to shop</button>
      </div>
      <div class="col">
        <div id="recommendation">
          <!-- In Js -->
        </div>
      </div>
    </div>
  </section>
  <section id="products">
    <div class="action-section">
      <form id="search-form">
        <input type="text" placeholder="Search ..." id="searchbar">
        <button class="primary">search</button>
      </form>
    </div>
    <div class="content-container">
      <div id="products-container">
        <!-- In js -->
      </div>
    </div>
  </section>
  <footer id="app-footer">
    <p class="footer-content">
      Marketplace - All Rights Reserved
    </p>
  </footer>
  <script src="./app.js"></script>
